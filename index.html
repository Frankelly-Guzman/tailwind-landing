<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My landing page</title>
    <link rel="icon" href="images/Frankelly Guzman.png" />
  </head>
  <body class="bg-gradient-to-r from-violet-500 to-fuchsia-500 to-teal-500)">
    <header class="flex items-center justify-center py-7">
      <nav>
        <img
          class="flex rounded-full shadow-2xl h-30 md:w-80 h-80"
          src="images/Frankelly Guzman.png"
          alt="picture of me"
        />
      </nav>
    </header>
    <main class="flex items-center justify-center">
      <div class="grid gap-6 grid-cols-1">
        <h1
          class="font-semibold text-white text-shadow-black text-3xl items-center justify-center flex"
        >
          Links
        </h1>
        <button
          class="bg-white rounded-full shadow-2xl px-20 py-2 hover:bg-gray-200"
        >
          <a href="https://twitter.com/FrankellyRGuz"
            >Twitter
            <img
              class="flex items-center justify-center w-8"
              src="images/twitter.svg"
              alt=""
          /></a>
        </button>
        <button
          class="bg-white rounded-full shadow-2xl px-20 py-2 hover:bg-gray-200"
        >
          <a href="https://instagram.com/frank.g_"
            >Instagram
            <img class="relative w-8" src="images/instagram.svg" alt=""
          /></a>
        </button>
        <button
          class="bg-white rounded-full shadow-2xl px-20 py-2 hover:bg-gray-200"
        >
          <a href="https://twitch.tv/papiblingtv"
            >Twitch <img class="flex-nowrap w-8" src="images/twitch.svg" alt=""
          /></a>
        </button>
        <button
          class="bg-white rounded-full shadow-2xl px-20 py-2 hover:bg-gray-200"
        >
          <a href="https://linkedin.com/in/frankelly-guzman-7a8881226/"
            >Linkedin
            <img
              class="flex items-center justify-center w-8"
              src="images/linkedin.svg"
              alt=""
          /></a>
        </button>
      </div>
    </main>
    <footer class="flex items-center justify-center pt-6">
      <p class="text-gray-300 opacity-40">&copy Frankelly Guzman</p>
    </footer>
  </body>
</html>
